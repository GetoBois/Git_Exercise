          <form action="" method="post" class="contact-form">
              <legend class="legend1">Contact here:</legend>
              <div>
                <label for="name" class="form-label mt-4">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="">
              </div>
              <div>
                <label for="age" class="form-label mt-4">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="">
              </div>
              <div>
                <label for="email" class="form-label mt-4">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="">
              </div>
              <div>
                <label for="message" class="form-label mt-4">Message:</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
              </div>
              <p class="contact_q">How did you know about my page?</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="google">
                <label class="form-check-label" for="google">
                  Google
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="friend">
                <label class="form-check-label" for="friend">
                  From a friend
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="linkedin">
                <label class="form-check-label" for="linkedin">
                  LinkedIn
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="other">
                <label class="form-check-label" for="other">
                  Other
                </label>
              </div>
              <br>
              <button type="send" class="btn btn-primary">send</button>
            </form>
